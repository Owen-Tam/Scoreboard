<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>DBS Science Challenge</title>
  </head>

  <body>
    <div class="main">
      <div class="logo">DBS Science Challenge</div>
      <div class="mid">
        <div class="box" data-num="1">
          <div class="boxup">
            <textarea class="teamname">Team 1</textarea>
            <div class="teammark">000</div>
          </div>
          <div class="boxdown">
            <div class="sub btn" >-</div>
            <input type="num" class="num" value="20"></input>
            <div class="add btn">+</div>
          </div>
        </div>

        <div class="box" data-num="2">
          <div class="boxup" >
            <textarea class="teamname">Team 2</textarea>
            <div class="teammark">000</div>
          </div>
          <div class="boxdown">
            <div class="sub btn">-</div>
            <input type="num" class="num" value="20"></input>
            <div class="add btn">+</div>
          </div>
        </div>

        <div class="box" data-num="3">
          <div class="boxup" >
            <textarea class="teamname">Team 3</textarea>
            <div class="teammark">000</div>
          </div>
          <div class="boxdown">
            <div class="sub btn">-</div>
            <input type="num" class="num" value="20"></input>
            <div class="add btn">+</div>
          </div>
        </div>
      </div>

      <div class="teamb">
        <div class="add-team">Add Team</div>
        <div class="del-team ">Delete Team</div>
      </div>
    </div>
  </body>
</html>
