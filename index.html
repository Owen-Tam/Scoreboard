<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>DBS Science Challenge</title>
  </head>

  <body>
    <div class="overlay"></div>
    <div class="main">
      <div class="logo">DBS Science Challenge</div>
      <div class="mid">
        <div class="timer-cont">
          <div class="timer"><textarea class="min-input">00</textarea>:<textarea class="sec-input">05</textarea></div>
          <div class="timer-btns">
            <button class="timer-btn start">Start</button>
            <button class="timer-btn pause">Pause</button>
            <button class="timer-btn reset">Reset</button>
          </div>
          <div class="timer"><textarea class="min-input2">00</textarea>:<textarea class="sec-input2">05</textarea></div>
          <div class="timer-btns2">
            <button class="timer-btn2 start">Start</button>
            <button class="timer-btn2 pause">Pause</button>
            <button class="timer-btn2 reset">Reset</button>
          </div>
        </div>
        <div class="box-cont">
        <div class="box" data-num="1">
          <div class="boxup">
            <textarea class="teamname">Team 1</textarea>
            <div class="teammark">000</div>
          </div>
          <div class="boxdown">
            <div class="add10 add btn">+10</div>
            <div class="add20 add btn">+20</div>
            <div class="add30 add btn">+30</div>
          </div>
          <div class="boxdown">
            <div class="add btn">+</div>
            <input type="num" class="num" value="20"></input>
            <div class="sub btn" >-</div>
          </div>
          <div class="boxdown">
            <div class="sub10 sub btn" >-10</div>
            <div class="sub20 sub btn" >-20</div>
          </div>
        </div>

        <div class="box" data-num="2">
          <div class="boxup">
            <textarea class="teamname">Team 1</textarea>
            <div class="teammark">000</div>
          </div>
          <div class="boxdown">
            <div class="add10 add btn">+10</div>
            <div class="add20 add btn">+20</div>
            <div class="add30 add btn">+30</div>
          </div>
          <div class="boxdown">
            <div class="add btn">+</div>
            <input type="num" class="num" value="20"></input>
            <div class="sub btn" >-</div>
          </div>
          <div class="boxdown">
            <div class="sub10 sub btn" >-10</div>
            <div class="sub20 sub btn" >-20</div>
          </div>
        </div>

        <div class="box" data-num="3">
          <div class="boxup">
            <textarea class="teamname">Team 1</textarea>
            <div class="teammark">000</div>
          </div>
          <div class="boxdown">
            <div class="add10 add btn">+10</div>
            <div class="add20 add btn">+20</div>
            <div class="add30 add btn">+30</div>
          </div>
          <div class="boxdown">
            <div class="add btn">+</div>
            <input type="num" class="num" value="20"></input>
            <div class="sub btn" >-</div>
          </div>
          <div class="boxdown">
            <div class="sub10 sub btn" >-10</div>
            <div class="sub20 sub btn" >-20</div>
          </div>
        </div>
      </div>
        
      </div>

      <div class="teamb">
        <div class="add-team">Add Team</div>
        <div class="del-team ">Delete Team</div>
      </div>
    </div>
  </body>
</html>
